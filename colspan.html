<!DOCTYPE html>
<html>
<head>
<style>
table, tr, td {
  border: 1px solid black;
}
</style>
</head>
<body>

<h1>This colspan attribute</h1>

<table>
  <tr>
    <td>Month</td>
    <td>Savings</td>
  </tr>
  <tr>
    <td>January</td>
    <td>$100</td>
  </tr>
  <tr>
    <td>February</td>
    <td>$80</td>
  </tr>
  <tr>
    <td colspan="2">Sum: $180</td>
  </tr>
</table>
 
</body>
</html>
